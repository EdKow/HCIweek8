    <script>
        $(document).ready(function(){
            $('#animal').click(function(){
                $('.animals').show();
                $('.Travels').hide();
                $('.nature').hide();
            });
            $('#Travel').click(function(){
                $('.animals').hide();
                $('.Travels').show();
                $('.nature').hide();
            });
            $('#naturebut').click(function(){
                $('.animals').hide();
                $('.Travels').hide();
                $('.nature').show();
            });
        });
